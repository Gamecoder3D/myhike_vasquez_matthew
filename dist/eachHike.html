    <meta charset="utf-8" />

    <!-- Web Components for shared navbar and footer layout -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script type="module" crossorigin src="/assets/eachHike-gsLMEM3j.js"></script>

  <body>
    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>

    <!-- our own navbar goes here -->
    <site-navbar></site-navbar>

    <!-- Main content goes here -->
    <main class="container py-4">
      <h1 id="hikeName">Loading...</h1>

      <!-- Write Review button (handled in JavaScript) -->
      <div class="position-relative d-inline-block mt-3">
        <!-- Hike Image -->
        <img
          id="hikeImage"
          class="img-fluid rounded d-block"
          src=""
          alt="Hike image"
        />

        <button id="writeReviewBtn" class="btn btn-primary">
          Write Review
        </button>

        <div class="container">
          <h2>Reviews:</h2>
          <div id="details-go-here"></div>
          <!-- Here is the container for cards with horizontal scrolling -->
          <div class="card-container">
            <div id="reviewCardGroup" class="row row-cols-auto">
              <!-- Add your card templates here -->
            </div>
          </div>
        </div>

        <template id="reviewCardTemplate">
          <div class="card bg-secondary">
            <img class="card-img-top" />
            <div class="card-body bg-light">
              <h5 class="title">placeholder</h5>
              <p class="star-rating"></p>
              <p class="time">placeholder</p>
              <p class="level">placeholder</p>
              <p class="season">placeholder</p>
              <p class="scrambled">placeholder</p>
              <p class="flooded">placeholder</p>
              <br />
              <p class="description">
                This card has supporting text below as a natural lead-in to
                additional content.
              </p>
            </div>
          </div>
        </template>
      </div>
    </main>

    <!-- our own footer goes here -->
    <site-footer></site-footer>
